<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesi√≥n | Lian Renzo</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@500&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --bg: #0d0d0d;
      --accent1: #00eaff;
      --accent2: #ff006e;
      --text: #f3f4f6;
      --muted: #9ca3af;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: "Rajdhani", sans-serif;
      background: radial-gradient(circle at top left, #1a1a1a, var(--bg));
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }

    .login-container {
      background: rgba(20, 20, 20, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 234, 255, 0.4);
      width: 100%;
      max-width: 400px;
      text-align: center;
      border: 1px solid var(--accent1);
    }

    h1 {
      font-family: "Orbitron", sans-serif;
      color: var(--accent1);
      margin-bottom: 20px;
      text-shadow: 0 0 10px var(--accent2);
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 2px solid var(--accent1);
      border-radius: 8px;
      background: #111;
      color: var(--text);
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--accent2);
      box-shadow: 0 0 10px var(--accent2);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      color: white;
      font-family: "Orbitron", sans-serif;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 10px;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--accent2);
    }

    .btn-crear {
      background: linear-gradient(90deg, #333, var(--accent1));
      color: var(--text);
    }

    .btn-crear:hover {
      background: linear-gradient(90deg, var(--accent1), #333);
      box-shadow: 0 0 15px var(--accent1);
    }

    .btn-invitado {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #777, #444);
      color: white;
      font-family: "Orbitron", sans-serif;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px 0;
    }

    .btn-invitado:hover {
      background: linear-gradient(90deg, #555, #222);
      box-shadow: 0 0 15px #555;
    }

    .error {
      color: var(--accent2);
      margin-top: 10px;
      font-size: 0.9rem;
      display: none;
    }

    footer {
      position: absolute;
      bottom: 10px;
      color: var(--muted);
      font-size: 0.8rem;
    }

    a {
      color: var(--accent1);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Iniciar Sesi√≥n</h1>

    <form id="loginForm">
      <div class="input-group">
        <label for="usuario">Usuario o correo</label>
        <input
          type="text"
          id="usuario"
          placeholder="Ingrese su usuario o correo"
          required
        />
      </div>
      <div class="input-group">
        <label for="clave">Contrase√±a</label>
        <input
          type="password"
          id="clave"
          placeholder="Ingrese su contrase√±a"
          required
        />
      </div>
      <button type="submit" class="btn">Acceder</button>
      <p class="error" id="error-msg">Usuario o contrase√±a incorrectos</p>
    </form>

    <button type="button" id="btnInvitado" class="btn btn-invitado">
      Ingresar como invitado
    </button>

    <button class="btn btn-crear" id="btnCrearCuenta">Crear cuenta nueva</button>

    <p style="font-size: 0.8rem; color: var(--muted); margin-top: 15px;">
      Al iniciar sesi√≥n aceptas nuestras
      <a href="politicas.html">Pol√≠ticas de Privacidad</a>,
      <a href="terminos.html">T√©rminos y Condiciones</a> y
      <a href="cookies.html">Pol√≠tica de Cookies</a>.
    </p>
  </div>

  <footer>¬© 2025 Lian Renzo √ëahuincopa Huamani ‚Äî Base de Datos I</footer>

  <!-- Importar la librer√≠a Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // üß© Configuraci√≥n Supabase
    const SUPABASE_URL =
      "https://tisykseszbdyqsqymkai.supabase.co"; // üîπ Reemplaza con tu URL
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpc3lrc2VzemJkeXFzcXlta2FpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1NjI0NjAsImV4cCI6MjA3NjEzODQ2MH0.9-R1yQFcpH6X-NQM57H7gc6nHkP24tyMh89o3N1hdUk"; // üîπ Reemplaza con tu clave p√∫blica

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // üîê Iniciar sesi√≥n
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("usuario").value.trim();
      const password = document.getElementById("clave").value.trim();
      const errorMsg = document.getElementById("error-msg");

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        errorMsg.style.display = "block";
      } else {
        alert("Bienvenido " + email + " üöÄ");
        window.location.href = "proyectos.html";
      }
    });

    // üÜï Crear cuenta
    document
      .getElementById("btnCrearCuenta")
      .addEventListener("click", async () => {
        const email = prompt("Ingrese su correo electr√≥nico:");
        const password = prompt("Cree una contrase√±a:");

        if (!email || !password) {
          alert("Debe ingresar correo y contrase√±a.");
          return;
        }

        const { data, error } = await supabase.auth.signUp({
          email,
          password,
        });

        if (error) {
          alert("‚ùå No se pudo crear la cuenta: " + error.message);
        } else {
          alert("‚úÖ Cuenta creada correctamente. Revise su correo para confirmar.");
        }
      });

    // Bot√≥n ingresar como invitado
    document
      .getElementById("btnInvitado")
      .addEventListener("click", () => {
        window.location.href = "proyectos.html";
      });
  </script>
</body>
</html>
