      padding: 10px;
      border: 2px solid var(--accent1);
      border-radius: 8px;
      background: #111;
      color: var(--text);
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--accent2);
      box-shadow: 0 0 10px var(--accent2);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      color: white;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 10px;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--accent2);
    }

    .btn-crear {
      background: linear-gradient(90deg, #333, var(--accent1));
      color: var(--text);
    }

    .btn-crear:hover {
      background: linear-gradient(90deg, var(--accent1), #333);

    .error {

</head>
<body>
